<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris</title>

</head>

<body>
  <div id="app">
    <section>Start Game</section>
    <div class="container">
      <canvas></canvas>
      <strong>Puntuación: <span id="score"></span></strong>
      <div id="controls">
        <button id="left" type="checkbox">←</button>
        <button id="down" type="checkbox">↓</button>
        <button id="right" type="checkbox">→</button>
        <button id="up" type="checkbox">↻</button>
        
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
